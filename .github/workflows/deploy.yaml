name: Deploy API

on:
  push:
    branches:
      - master

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      #      - name: Pull secrets
      #        run:  |
      #              echo '${{ secrets.CONFIG_KEYS }}' > config_files/config.yaml

      #      - name: Test
      #        run:  |
      #              go test -v ./...

      - name: Build
        run:  |
              go get ./...
              go get -u layeh.com/gopus
              go build -o buddiebot_server cmd/discord-bot/main.go


      - name: SSH Deploy Commands
        uses: appleboy/ssh-action@master
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          host:     ${{ secrets.EC2_HOST_NAME }}
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          envs:     GITHUB_SHA
          script:   |
                    mkdir -p $GITHUB_SHA
                    sudo scp -o StrictHostKeyChecking=no ./buddiebot_server ubuntu@172-31-88-183:/home/ubuntu/$GITHUB_SHA
                    
                    echo '${{ secrets.CONFIG_KEYS }}' > config_files/config.yaml
                    mkdir $GITHUB_SHA/config_files
                    
                    scp config_files/config.yaml ubuntu@ip-172-31-88-183:/home/ubuntu/${GITHUB_SHA}/config_files
                    scp config_files/cmd.yaml ubuntu@ip-172-31-88-183:/home/ubuntu/${GITHUB_SHA}/config_files
                    scp config_files/bot.service ubuntu@ip-172-31-88-183:/home/ubuntu/${GITHUB_SHA}/config_files
                    scp config_files/loading_messages.txt ubuntu@ip-172-31-88-183:/home/ubuntu/colerwyats/${GITHUB_SHA}/config_files
                    scp config_files/emojis.txt ubuntu@ip-172-31-88-183:/home/ubuntu/${GITHUB_SHA}/config_files
                    scp config_files/text_fonts.json ubuntu@ip-172-31-88-183:/home/ubuntu/${GITHUB_SHA}/config_files
                    
                    cd $GITHUB_SHA/config_files; sudo mv bot.service /etc/systemd/system; cd /etc/systemd/system; sudo systemctl daemon-reload; sudo systemctl enable bot.service; sudo systemctl start bot.service
                    unlink current; ln -s $GITHUB_SHA current
                    sudo systemctl restart bot.service
                    sudo rm -rf $(ls -t -r | head -n 1)

